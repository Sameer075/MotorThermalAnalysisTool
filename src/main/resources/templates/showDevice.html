<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>DeviceDetails</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<!-- Font Awesomes -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	charset="utf-8"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">DashBoard</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/about"><i class="fa fa-regular fa-user"></i>About
				</a></li>
				<li class="nav-item"><a class="nav-link" href="/storeTemp"><i
						class="fa fa-solid fa-temperature-empty"></i>Temperature</a>
				</li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-bs-toggle="dropdown" aria-expanded="false">
						<i
						class="fa fa-light fa-atom"></i>Device Details </a>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
						<li><a class="dropdown-item" href="/deviceDetails">Add
								Device</a></li>
						<li><a class="dropdown-item" href="/showDevice">Show
								Device</a></li>
						<li><a class="dropdown-item" href="/delete">Delete Device</a></li>

					</ul></li>

			</ul>
		</div>
	</nav>

	<table class="table table-striped table-success">
		<thead>
			<tr>

				<th scope="col">Device Name</th>
				<th scope="col">Device Discription</th>
				<th scope="col">Temperature</th>
			</tr>
		</thead>
		<tr th:each="devices:${deviceInfo}">

			<td th:text="${devices.deviceType}" class="data"></td>
			<td th:text="${devices.deviceDiscr}" class="data"></td>
			<td th:text="${devices.threshold[devices.threshold.size() - 1].temp}" class="data"></td>
		</tr>
	</table>
</body>
</html>
