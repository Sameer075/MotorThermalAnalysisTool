<body style="background-color: #f0f1f2">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">DashBoard</a>
		<button class="navbar-toggler " type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="true"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/about"><i class="fa fa-regular fa-user"></i> About
				</a></li>
				<li class="nav-item"><a class="nav-link" href="/storeTemp"><i
						class="fa fa-solid fa-temperature-empty"></i> Temperature</a>
				</li>
				
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-bs-toggle="dropdown" aria-expanded="false">
						<i
						class="fa fa-light fa-atom"></i> Device Details </a>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
						<li><a class="dropdown-item" href="/deviceDetails">Add
								Device</a></li>

								Device</a></li>
						<li><a class="dropdown-item" href="/delete">Delete Device</a></li>

	<!--   -->
	<div class="img">
		<img alt="" src="images/bg.png">
	</div>
	<div class="row">
		<div class="col-lg-9 container-fluid" style="width: 40%; height: 40%;">
			<canvas id="graph-canvas"></canvas>
		</div>

		<div class="col-lg-5 container-fluid t">
			<div class="card"
				style="width: 18rem; background-color: #f0f1f2; border: none;">
				<div id="result">
					<div class="card-body">
						<h5 class="card-title">Alarm Condition</h5>

						<ul class="list-group list-group-flush">
							<li class="list-group-item" id="alar" style="color: red;">
								<!-- <p id="alar"></p><br> -->
							</li>
						</ul>
						<br>

						<h5 class="card-title">Warning Condition</h5>
						<ul class="list-group list-group-flush">
							<li class="list-group-item" id="warnin" style="color: orange;">
								<!-- <p id="warnin"></p> --> <!-- <br> -->
							</li>
						</ul>
						<br>
						<h5 class="card-title">Ok Condition</h5>
						<ul class="list-group list-group-flush">
							<li class="list-group-item" id="oki" style="color: Green;"></li>
						</ul>
						<!-- <p id="oki"></p> -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script th:inline="javascript">
